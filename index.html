<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
    <header class="header">
        Persona calculator
    </header>
    <div class="calculator">

        <div class="display">
            <div class="display-window">
                <p id="display-text"> </p>
            </div>
        </div>

        <div class="keyboard">
            <div class="main-space">

                <div class="fst-row"> 
                    <button class="btn" id="del" onclick="del()">C</button>
                    <button class="btn"  id="one" onclick="number(1)"> 1 </button>
                    <button class="btn"  d="four" onclick="number(4)">4 </button>
                    <button class="btn"  id="seven" onclick="number(7)"> 7</button>
                    <button class="btn"  id="">+/-</button>
                </div>

                <div class="snd-row">
                    <button class="btn"  id="scb">()</button>
                    <button class="btn"  id="two" onclick="number(2)">2 </button>
                    <button class="btn"  id="five" onclick="number(5)"> 5</button>
                    <button  class="btn" id="eight" onclick="number(8)"> 8</button>
                    <button  class="btn" id="zero" onclick="number(0)">0</button>
                </div>
                <div class="trd-row">
                    <button  class="btn" id="percent">%</button>
                    <button class="btn"  id="three" onclick="number(3)">3</button>
                    <button class="btn"  id="six" onclick="number(6)">6</button>
                    <button class="btn" id="nien" onclick="number(9)">9 </button>
                    <button class="btn" id="dot">.</button>
                </div>
                <div class="trth-row">
                    <button class="btn"  id="plus">+</button>
                    <button class="btn"  id="minus">-</button>
                    <button class="btn"  id="mul">*</button>
                    <button class="btn"  id="divide">/ </button>
                    <button class="btn"  id="equal">= </button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
