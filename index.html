<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
    <header class="header">
        Persona calculator
    </header>
    <div class="calculator">

        <div class="display">
            <div class="display-window">
                2314312343
            </div>
        </div>

        <div class="keyboard">
            <div class="main-space">

                <div class="fst-row"> 
                    <button class="btn" id="del">C</button>
                    <button class="btn"  id="one"> 1 </button>
                    <button class="btn"  d="four">4 </button>
                    <button class="btn"  id="seven"> 7</button>
                    <button class="btn"  id="">+/-</button>
                </div>

                <div class="snd-row">
                    <button class="btn"  id="scb">()</button>
                    <button class="btn"  id="">2 </button>
                    <button class="btn"  id=""> 5</button>
                    <button  class="btn" id=""> 8</button>
                    <button  class="btn" id="">0</button>
                </div>
                <div class="trd-row">
                    <button  class="btn" id="percent">%</button>
                    <button class="btn"  id="">3</button>
                    <button class="btn"  id="">6</button>
                    <button class="btn" id="">9 </button>
                    <button class="btn" id="">.</button>
                </div>
                <div class="trth-row">
                    <button class="btn"  id="plus">+</button>
                    <button class="btn"  id="minus">-</button>
                    <button class="btn"  id="mul">*</button>
                    <button class="btn"  id="divide">/ </button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
