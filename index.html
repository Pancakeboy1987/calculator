<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
    <header class="header">
        Persona calculator
    </header>
    <div class="calculator">

        <div class="fst-row"> 
            <div class="btn" id="del">C</div>
            <div class="btn"  id=""> 1 </div>
            <div class="btn"  d="">4 </div>
            <div class="btn"  id=""> 7</div>
            <div class="btn"  id="">+/-</div>
        </div>

        <div class="snd-row">
            <div class="btn"  id="scb">()</div>
            <div class="btn"  id="">2 </div>
            <div class="btn"  id=""> 5</div>
            <div  class="btn" id=""> 8</div>
            <div  class="btn" id="">0</div>
        </div>
        <div class="trd-row">
            <div  class="btn" id="percent">%</div>
            <div class="btn"  id="">3</div>
            <div class="btn"  id="">6</div>
            <div class="btn" id="">9 </div>
            <div class="btn" id="">.</div>
        </div>
        <div class="trth-row">
            <div class="btn"  id="plus">+</div>
            <div class="btn"  id="minus">-</div>
            <div class="btn"  id="mul">*</div>
            <div class="btn"  id="divide">/ </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
